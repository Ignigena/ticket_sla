<!doctype html>
<html>
    <head>
        <title>SLA</title>
        <link href="css/ui-base.css" rel="stylesheet" type="text/css">
        <link href="css/panel.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="../scripts/external/moment.min.js"></script>
        <script type="text/javascript" src="../scripts/external/jquery-2.0.3.min.js"></script>
    </head>

    <body>
        <header class="navBar">
            <button class="cci right">CCI</button>
            <h1 class="title">Acquia Support Tools</h1>
        </header>
        <nav id="tabBar">
            <ul role="tablist">
                <li class="tabTools"><img src="images/button-tools.png" target="tools" /></li>
                <li class="tabEnvironment thermopylae"><img src="images/button-tools.png" target="environment" /></li>
                <li class="tabSLA"><img src="images/button-sla.png" target="sla" /></li>
            </ul>
        </nav>
        <section id="tools">
            <label for="meterBar">APC:&nbsp;</label>
            <span class="meterBar apc">
                <span class="meterFull"></span>
            </span>
            <div class="dc-only">
                <label for="meterBar">CPU:&nbsp;</label>
                <span class="meterBar cpu">
                    <span class="meterFull"></span>
                </span>
                <label for="meterBar">Memory:&nbsp;</label>
                <span class="meterBar memory">
                    <span class="meterFull"></span>
                </span>
                <label for="meterBar">Disk:&nbsp;</label>
                <span class="meterBar disk">
                    <span class="meterFull"></span>
                </span>
            </div>
        </section>
        <section id="environment" class="default thermopylae">
            <div class="settingsList">
                <ul class="details">
                </ul>
            </div>
        </section>
        <section id="sla" class="default">
            <table>
                <thead>
                    <th>&nbsp;</th>
                    <th>Critical</th>
                    <th>High</th>
                    <th>Medium</th>
                    <th>Low</th>
                </thead>
                <tr>
                    <td class="servicelevel">Elite (special)</td>
                    <td>15m</td>
                    <td>1h</td>
                    <td>2h</td>
                    <td>24h</td>
                </tr>
                <tr>
                    <td class="servicelevel">Elite</td>
                    <td>30m</td>
                    <td>1h</td>
                    <td>2h</td>
                    <td>24h</td>
                </tr>
                <tr>
                    <td class="servicelevel">Enterprise</td>
                    <td>1h</td>
                    <td>2h</td>
                    <td>4h</td>
                    <td>24h</td>
                </tr>
                <tr>
                    <td class="servicelevel">Pro Plus</td>
                    <td>1h</td>
                    <td>4h</td>
                    <td>8h</td>
                    <td>24h</td>
                </tr>
                <tr>
                    <td class="servicelevel">Professional</td>
                    <td>8h</td>
                    <td>8h</td>
                    <td>8h</td>
                    <td>24h</td>
                </tr>
                <tr>
                    <td class="servicelevel">Developer *</td>
                    <td>1h</td>
                    <td>2h</td>
                    <td>4h</td>
                    <td>24h</td>
                </tr>
            </table>
        </section>
        <script type="text/javascript" src="../scripts/panel.js"></script>
    </body>
</html>
